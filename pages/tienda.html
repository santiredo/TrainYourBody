<body class="tienda">
    <header class="header">
        <div class="header__title-tienda">
            <a href="../index.html" >
                <h1>TRAIN YOUR BODY</h1>
                <img src="../images/workout.png" alt="icono de la pagina">
            </a>
        </div>        
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="navbar__container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                </div>
            </div>
        </nav>

    <main class="tienda__main">
        <section class="tienda__main-subtitle">
            <div>
                <h2>Tienda</h2>
                <p>Navega por nuestra tienda y llevate productos de optima calidad a muy buenos precios</p>
            </div>
            <button id="openCart">
                <p id="cartCounter">0</p>
                <img src="../tienda/shopping-cart.png" alt="icono del carrito">
            </button>
        </section>
        <section class="tienda__main-section">
            <div class="clothes-section">
                <div class="verMas">
                    <h3>ROPA</h3>
                    <button class="verMasRopa">Ver mas...</button>
                </div>                                
                <div class="tienda__main-section-clothes">
                
                               
                </div>
            </div>
            <div class="accessories-section">
                <div class="verMas">
                    <h3>ACCESORIOS</h3>
                    <button class="verMasAccesorios">Ver mas...</button>

                <div class="tienda__main-section-accessories">
                
                              
                </div>
            </div>
            <div class="elements-section">
                <div class="verMas">
                    <h3>ARMA TU GIMNASIO</h3>
                    <button class="verMasElementos">Ver mas...</button>
                </div>
                <div class="tienda__main-section-elements">
                
                
                </div>
            </div>
        </section>
        <div class="cartSection">
            <div class="cartSectionDiv">
                <img class="cartSectionDivimg" src="../tienda/shopping-cart.png" alt="icono del carrito">
                <h3>CARRITO</h3>
                <button id="closeCart">
                    <img src="../tienda/close.png" alt="cerrar el carrito">
                </button>
            </div>
            <div id="cartContainer"></div>
            <p>Precio total: $<span id="totalPrice"></span></p>
        </div>

    <footer class="footer">
        <div class="footer__sn">
            <a href="https://www.instagram.com/" >
                <div class="footer__sn-link">
                    <img src="../images/instagram.png" alt="icono de instagram">

        </div>
        <div class="footer__sn">

                <div class="footer__sn-link">
                    <img src="../images/facebook.png" alt="icono de facebook">
                    <p class="link-facebook">@FACEBOOK</p>
                </div>
            </a>
        </div>
        <div class="footer__sn">
            <a href="https://www.twitter.com/">
                <div class="footer__sn-link">
