<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainYourBody | Contactos</title>
    <meta name="description" content="Contactese con nuestro grupo de entrenadores y te asesoraremos en tu entrenamiento para que obtengas los mejores resultados">
    <link rel="shortcut icon" href="../images/workout.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:wght@600&display=swap" rel="stylesheet">
    <!-- FONT AWESOME-->
    <script src="https://kit.fontawesome.com/f14748c321.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="contbody">
    <header class="header">
        <div class="header__title">
            <a href="../index.html">
                <h1>TRAIN YOUR BODY</h1>
                <img src="../images/workout.png" alt="icono de la pagina">
            </a>
        </div>        
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="navbar__container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="../images/nav_bar.png" alt="menu desplegable de las paginas del sitio">
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <a href="../pages/rutinas.html">RUTINAS</a>
                    <a href="../pages/ejercicios.html">EJERCICIOS</a>
                    <a href="../pages/contacto.html">CONTACTOS</a>
                    <a href="../pages/tienda.html">TIENDA</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="contacto">
        <section class="contacto-subtitle">
            <h2>CONTACTENOS</h2>
            <p>Si tienes alguna duda acerca de nosotros, tuviste problemas con la plataforma o queres saber mas acerca de como mejorar tu rendimiento, no dudes en contactarnos</p>
        </section>
        <form class="contacto__form">
            <div class="contacto__form-mobile">
                <input type="text" id="mobile_userName" placeholder="NOMBRE...*" class="formdivs">
                <input type="text" id="mobile_surname" placeholder="APELLIDO...*" class="formdivs">
                <input type="text" id="mobile_phoneNumber" placeholder="TELEFONO...*" class="formdivs">
                <input type="email" id="mobile_mail" placeholder="EMAIL...*" class="formdivs">
                <select class="formdivs" id="mobile_sportSelection" aria-placeholder="hola">
                    <option id="sports" value="none" class="sport-options">INGRESE SU DEPORTE</option>
                    <option value="futbol" class="sport-options">FUTBOL</option>
                    <option value="handbol" class="sport-options">RUGBY</option>
                    <option value="basquetbol" class="sport-options">HANDBALL</option>
                    <option value="natacion" class="sport-options">HOCKEY</option>
                    <option value="voleybol" class="sport-options">BASKETBALL</option>
                    <option value="rugby" class="sport-options">NATACION</option>
                    <option value="otro" class="sport-options">FUERZA</option>
                    <option value="otro" class="sport-options">HIPERTROFIA</option>
                </select>
                <input type="text" id="mobile_otherSport" placeholder="OTRO DEPORTE?" class="formdivs">
                <textarea cols="30" rows="10" id="mobile_doubts" placeholder="TIENE ALGUNA CONSULTA?*" class="textarea"></textarea>
                <div class="checkboxes">
                    <input type="checkbox" id="mobile_email">
                    <label for="email">DESEA RECIBIR MAILS DE NUESTRO SITIO?</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="terms">
                    <label for="terms">ACEPTA NUESTROS TERMINOS Y CONDICIONES?</label>
                </div>
            </div>
            <div class="contacto__form-datos">
                <div class="contacto__form-1">
                    <input type="text" id="userName" placeholder="NOMBRE...*" class="formdivs">
                    <input type="text" id="phoneNumber" placeholder="TELEFONO...*" class="formdivs">
                    <textarea cols="30" rows="10" id="doubts" placeholder="TIENE ALGUNA CONSULTA?*" class="textarea"></textarea>
                </div>
                <div class="contacto__form-2">
                        <input type="text" id="surname" placeholder="APELLIDO...*" class="formdivs">
                        <input type="email" id="email" placeholder="EMAIL...*" class="formdivs">
                        <select class="formdivs" id="sportSelection" aria-placeholder="hola">
                            <option id="sports" value="none" class="sport-options">INGRESE SU DEPORTE</option>
                            <option value="futbol" class="sport-options">FUTBOL</option>
                            <option value="handbol" class="sport-options">RUGBY</option>
                            <option value="basquetbol" class="sport-options">HANDBALL</option>
                            <option value="natacion" class="sport-options">HOCKEY</option>
                            <option value="voleybol" class="sport-options">BASKETBALL</option>
                            <option value="rugby" class="sport-options">NATACION</option>
                            <option value="otro" class="sport-options">FUERZA</option>
                            <option value="otro" class="sport-options">HIPERTROFIA</option>
                        </select>
                        <input type="text" id="otherSport" placeholder="OTRO DEPORTE?" class="formdivs">
                    <div class="checkboxes">
                        <input type="checkbox" id="desktop_email">
                        <label for="email">DESEA RECIBIR MAILS DE NUESTRO SITIO?</label>
                    </div>
                    <div class="checkboxes">
                        <input type="checkbox" id="terms">
                        <label for="terms">ACEPTA NUESTROS TERMINOS Y CONDICIONES?</label>
                    </div>
                </div>
            </div>
            <div class="submit-clean">
                <div class="submit-clean__button">
                    <button type="submit">ENVIAR</button>
                </div>
                <div class="submit-clean__button">
                    <button type="reset">LIMPIAR</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__sn">
            <a href="https://www.instagram.com/" >
                <div class="footer__sn-link">
                    <img src="../images/instagram.png" alt="icono de instagram">
                    <p class="link-instagram">@INSTAGRAM</p>
                </div>
            </a>
        </div>
        <div class="footer__sn">
            <a href="https://www.facebook.com/">
                <div class="footer__sn-link">
                    <img src="../images/facebook.png" alt="icono de facebook">
                    <p class="link-facebook">@FACEBOOK</p>
                </div>
            </a>
        </div>
        <div class="footer__sn">
            <a href="https://www.twitter.com/">
                <div class="footer__sn-link">
                    <img src="../images/twitter.png" alt="icono de twitter">
                    <p class="link-twitter">@TWITTER</p>
                </div>
            </a>
        </div>
    </footer>
    <script src="../components/form.js" type="module"></script>
</body>
</html>
